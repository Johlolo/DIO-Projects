<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking</title>
</head>
<body>
    
    <input type="text" id="name" placeholder="Enter vehicle name: " autocomplete="off">
    <input type="text" id="plate" placeholder="Enter vehicle license plate: " autocomplete="off">
    <button id="register">Register</button>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>License Plate</th>
                <th>Vehicle Entrance</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="yard"></tbody>
    </table>

    <script src="./script.js"></script>
</body>
</html>
